<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="img" src="/JS/0413JS/校長.jpg" alt="">
    <br>
    <input type="button" value="點我變書曼" id="btn1">
    <script src="jquery-3.5.0.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                if ($("#img").attr("src") == "/JS/0413JS/校長.jpg") {
                    $("#img").attr("src", "/JS/0413JS/書曼.jpg")
                    // $(this) 代表$("#btn")
                    $(this).val("點我變校長")
                }
                else {
                    $("#img").attr("src", "/JS/0413JS/校長.jpg")
                    $(this).val("點我變書曼")
                }
            })
        })

    </script>
</body>

</html>
