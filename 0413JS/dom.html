<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            color: green;
        }

        .big {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <h1>doffffff</h1>
    <h1>vonjifenie</h1>
    <h1>pieemicihn</h1>
    <input type="text" id="input1">
    <a href="www.facebook.com" id="link1">Facebook</a>
    <ul id="ul1">
        <li>1</li>
        <li class="green">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul id="ul2">
        <li>1</li>
        <li>2
            <ul id="ul2-1">
                <li>1-1</li>
                <li><span id="myspan">1-2</span></li>
                <li>1-3</li>
            </ul>
        </li>
        <li>3
            <ul id="ul2-2">
                <li>2-1</li>
                <li id="myli">2-2</li>
                <li>2-3</li>
            </ul>
        </li>
        <li>4</li>
        <li>5</li>
    </ul>
    <input type="button" value="按我" id="btn1">
    <script src="jquery-3.5.0.min.js"></script>
    <script>
        // 當讀取完頁面的 HTML 內容後
        // $(document).ready(() => {
        //     console.log("hi");
        // })

        // $(document).ready()的簡寫
        $(function () {
            // 抓 DOM 語法: $(CSS選擇器)
            // .text() = innerText
            // .text() 如果括號內有東西就是改文字, 沒有東西就是取文字
            // 一次改全部
            $("h1").text('aaa')
            console.log($("h1").text())
            // 改其中一個 0\1\2
            $("h1").eq(2).text('eq2')
            console.log($("h1").eq(2).text())

            // .html() = innerText
            // .html() 如果括號內有東西就是改文字, 沒有東西就是取文字
            $("h1").eq(0).html('<i>sfooncd</i>')
            console.log($("h1").eq(0).html());

            // .val() = value
            // .val() 如果括號內有東西就是改值, 沒有東西就是取值
            $("#input1").val('123456')

            // .attr(屬性名, 值)
            // .attr() 如果括號內有東西就是改值, 沒有東西就是取值
            $("#link1").attr("href", "https://google.com")
            $("#link1").text("Google")
            console.log($("#link1").attr("href"));

            // css(樣式名, 值)
            // 如果沒設定值就是取值
            $("h1").eq(1).css("color", "red");
            $("#link1").css({ "font-size": "50px", "color": "blue" })
            console.log($("#link1").css("color"));

            // .addClass() 新增class
            // .removeClass() 移除class
            // .hasClass() 有沒有指定的class
            $("h1").eq(0).addClass("green big")
            console.log($("h1").eq(0).hasClass("green"))

            // .find(CSS選擇器)
            // 在東西裡面找所有符合選擇器的東西
            $("#ul1").find("li").eq(2).css("color", "red");

            // .prev() 同一層的上一個東西
            // .prevAll()同一層的所有上面的東西 ()裡面可以放選擇器
            // .next() 同一層的下一個東西
            // .nextAll() 同一層的所有下面的東西 ()裡面可以放選擇器
            $("#ul1 li").eq(2).prevAll(".green").addClass("big")

            // .siblings()同一層的其他東西
            $("#ul1 .green").siblings().css("color", "pink")

            // 方法一: 用事件名當函式
            // $("#btn1").click(() => {
            // })

            // 方法二: 有些事件沒有事件名函式, 要用 .on(事件, function)
            // $("#btn1").on("click", () => {
            // })

            $("#btn1").click(function () {
                // .prepend() 在同一層最前面加入新的html
                $("#ul1").prepend("<li>前面新的</li>");
                // .append() 在同一層最後面加入新的html
                $("#ul1").append("<li>後面新的</li>");
            })

            // .parent() 上面一層
            // .parents() 上面所有 ()裡面可以放選擇器, 從上一層開始找
            // .closest() 往上找, 直到找到符合()選擇器的第一個, 從目前的開始找
            $("#myli").parent().css("background", "purple")
            $("#myspan").closest("li").css("background", "yellow")

            // .remove 刪除掉
            $("#myli").siblings().remove()
        })
    </script>
</body>

</html>
